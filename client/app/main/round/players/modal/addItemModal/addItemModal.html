<div class="modal-header">
  <h3 class="modal-title">{{ 'ADD_ITEM' | translate }}</h3>
</div>
<div class="modal-body">
  <div class="table-responsive" ng-show="currentItems.length > 0">
	   <table class="table table-striped table-bordered text-center">
       <thead>
         <tr>
           <th></th>
           <th>{{ 'NAME' | translate }}</th>
           <th>{{ 'TYPE' | translate }}</th>
           <th>{{ 'PRICE' | translate }}</th>
           <th>{{ 'HANDS' | translate }}</th>
           <th>{{ 'FROM_DISTANCE' | translate }}</th>
           <th>{{ 'DESCRIPTION' | translate }}</th>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat="item in currentItems" ng-class="{info: item.selected}">
           <td>
             <input type="checkbox" ng-model="item.selected"></input>
           </td>
           <td ng-bind="item.nombre"></td>
           <td ng-bind="item.tipo"></td>
           <td ng-bind="item.precio"></td>
           <td ng-bind="item.manos"></td>
           <td ng-bind="item.a_distancia | numberToBoolean"></td>
           <td>
             <span class="glyphicon glyphicon-info-sign" aria-hidden="true"
                   data-toggle="tooltip" data-placement="right"
                   ng-attr-title="{{item.descripcion | embed}}">
             </span>
					 </td>
         </tr>
       </tbody>
     </table>
   </div>
   <div>
     <p ng-hide="totalSize > 0">{{ 'NO_ITEMS_TO_ADD' | translate }}</p>
   </div>
   <pagination total-items="totalSize" ng-model="currentPage" boundary-links="true" items-per-page="pageSize"
               rotate="false" max-size="15" ng-change="pageChanged()"></pagination>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">{{ 'SAVE' | translate }}</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
</div>
